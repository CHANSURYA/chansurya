<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="container mt-3" style="font-family: 'Times New Roman', Times, serif;">TABLES</h1>
    <div class="row container mt-5">
        <div class="col"><input type="text" class="form-control" id="tableNum"/></div>
        <div class="col"><button type="submit" class="btn btn-warning" onclick="tablesnum()">RESULT :</button></div>
        <div class="col"><p id="result">RESULT :</p></div>
    </div>
    <script>
            function tablesnum(){
            let table = Number(document.getElementById("tableNum").value);
            let result = "";
            for(num = 1; num<=10; num++){
            result += table + " * " + num + " = " + (table*num) + "<br>";
            }
            document.getElementById("result").innerHTML=result;
        }
    </script>
    
    
</body>
</html>
