<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>LOOPS</title>
    </head>
    <body>
        
<div class="container">
    <div class="row m-4">
        <h2>Multiplication Table</h2>
        <div class="col"><input type="text" id="tableNum" name="tableNum" class="form-control" onkeyup="printMulTable()"/></div>
        <div class="col"><p id="mulTableOp"></p></div>

        <script>
            function printMulTable(){
                let mulNum = Number(document.getElementById('tableNum').value);
                let result = "";
                for(let num=1; num <=10; num++){
                    result += mulNum + " * " + num + " = " + (mulNum*num) + "<br>";
                }
                document.getElementById('mulTableOp').innerHTML = result
            }

            // 5 * 1 = 5
            //5 * 2 = 10
        </script>
    </div>
    <div class="row m-4">
        <h2>Odd / Evevn in Num Range</h2>
        <div class="col"><input type="text" id="oddEvenSt" name="oddEvenSt" class="form-control"/></div>
        <div class="col"><input type="text" id="oddEvenEd" name="oddEvenEd" class="form-control"/></div>
        <div class="col"><button type="button" class="btn btn-primary" onclick="getOddEvenInNumRange()">Find Odd / Even in Range</button></div>
        <div class="col"><p id="mulTableOp"></p></div>

        <script>
            function getOddEvenInNumRange(){
                let oddEvenSt = Number(document.getElementById('oddEvenSt').value);
                let oddEvenEd = Number(document.getElementById('oddEvenEd').value);
                let result = "";
                for(let num=oddEvenSt; num <=oddEvenEd; num++){
                    let op = "";
                    if((num%2) == 0){
                        op = "Even";
                    }else{
                        op = "Odd";
                    }
                    result += (num + ":" + op + "<br>");
                }
                document.getElementById("mulTableOp").innerHTML=result;
            }

            // 5 * 1 = 5
            //5 * 2 = 10
        </script>
    </div>
    </body>
