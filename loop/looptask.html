<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>LOOPS</title>
</head>

<body>
    <div>
        <div class="row container mt-3">
            <div class="col"><input type="text" name="" id="start" class="form-control"></div>
            <div class="col"><input type="text" name="" id="end" class="form-control"></div>
            <div class="col"><button class="btn btn-success" onclick="range()">RESULT</button></div>
            <div class="col">
                <p id="result"></p>
            </div>
        </div>
        <script>
            function range() {
                let start = document.getElementById("start").value;
                let end = document.getElementById("end").value;
                let result = "";

                if (start <= end) {
                    for (let num = start; num <= end; num++) {
                        result += num + "&nbsp";
                    }
                } else {
                    result = "Number crt ahh kudungaaa daaw"
                }
                document.getElementById("result").innerHTML = result;
            }
        </script>

</body>

</html>
