<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
</div>
<div class="row mt-4">
    <div class="col">Age Calculator :</div>
    <div class="col">
        <input type="text" id="ageCalc" name="ageCalc" onkeyup="ageCalculator()" class="form-control"/>
    </div>
    <div class="col"><p id="ageCalcMsg"></p></div>
    <script>

        function ageCalculator(){
            let age = document.getElementById('ageCalc').value;
            let result = "";
            if(age > 18){
                if(age > 60){
                    result = "Senior Citizen"; 
                }else{                        
                    result = "Major";
                }
            }else if(age > 10){
                result = "Minor";
            }else if(age > 5){
                result = "Kid";
            }else if(age > 0){
                result = "Baby";
            }else{
                result = "Not born...";
            }

            document.getElementById('ageCalcMsg').innerHTML = result;
        }
    </script>
</div>
<div class="row mt-4"></div>
</div>
</body>
